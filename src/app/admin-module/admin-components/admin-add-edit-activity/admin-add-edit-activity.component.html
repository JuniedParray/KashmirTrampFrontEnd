<div class="container">


    <h1 class="title" mat-dialog-title>{{ data ? 'Edit Activity' : 'Add New Activity' }}</h1>
    <div mat-dialog-content class="dialog-content">
      <form [formGroup]="activityForm">
         <!-- Image Upload -->
          <div>
            <!-- Use the FileUploaderComponent -->
            <app-file-uploader (fileUploaded)="onFileUploaded($event)"></app-file-uploader>
    
            <div class="dvImage" *ngIf="imagePath">
              <h3>Image:</h3>
              <img [src]="imagePath" alt="Selected Image" class="preview-image" />
            </div>
          </div>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Activity Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
       
         <!-- Destination -->
         <mat-form-field appearance="outline" class="full-width">
          <mat-label>Destination</mat-label>
          <mat-select formControlName="destinationId">
            <mat-option *ngFor="let destination of destinations" [value]="destination.id">
              {{ destination.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()" color="primary">Cancel</button>
      <button mat-raised-button (click)="onSave()" [disabled]="!activityForm.valid" class="save-button">Save</button>
    </div>
    </div>
