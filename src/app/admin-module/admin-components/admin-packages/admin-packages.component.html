
<div class="heading">
  <h1>Tour Packages</h1>
</div>

<div class="demo-button-container">
  <button mat-flat-button color="primary" (click)="openDialog()">Add New Tour Package</button>
</div>



<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let tourPackage"> {{ tourPackage.name }} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let tourPackage" innerHtml="{{ tourPackage.description }}">  </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let tourPackage"> {{ tourPackage.price }} </td>
    </ng-container>
  
    <!-- Edit/Delete Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let tourPackage">
        <button mat-flat-button color="accent" (click)="openDialog(tourPackage)">Edit</button>
        <span class="spacer"></span>
        <button mat-flat-button color="warn" (click)="deleteTourPackage(tourPackage)">Delete</button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator class="mat-paginator table-paginator" [pageSizeOptions]="[50, 100, 200]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements" >
</mat-paginator>
</div>
