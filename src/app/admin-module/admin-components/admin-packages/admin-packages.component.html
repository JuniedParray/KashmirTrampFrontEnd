
<div class="heading">
  <h1>Tour Packages</h1>
</div>

<div class="search-container">
  <mat-form-field class="search-input">
    <input matInput (keyup)="applyFilter($event.target)" placeholder="Search">
  </mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let tourPackage"> {{ tourPackage.name }} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let tourPackage"> {{ tourPackage.description }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let tourPackage"> {{ tourPackage.price }} </td>
  </ng-container>

  <!-- Edit/Delete Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let tourPackage">
      <button mat-icon-button class="edit-button" (click)="editTourPackage(tourPackage)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="delete-button" (click)="deleteTourPackage(tourPackage)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
