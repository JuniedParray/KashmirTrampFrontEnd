
<div class="heading">
    <h1>Destinations</h1>
  </div>
  
  <div class="demo-button-container">
    <button mat-flat-button color="primary" (click)="openDialog()">Add New Destination</button>
  </div>
  
  
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.name }} </td>
      </ng-container>
    
      <!-- Discount Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.discount }} </td>
      </ng-container>
    
      <!-- Edit/Delete Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let destination">
          <button mat-flat-button color="accent" (click)="openDialog(destination)">Edit</button>
          <span class="spacer"></span>
          <button mat-flat-button color="warn" (click)="deleteDestination(destination)">Delete</button>
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator class="mat-paginator table-paginator" [pageSizeOptions]="[50, 100, 200]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements" >
  </mat-paginator>
  </div>
