
<div class="heading">
    <h1>Sliders</h1>
  </div>
  
  <div class="demo-button-container">
    <button mat-flat-button color="primary" (click)="openDialog()">Add New Slider</button>
  </div>
  
  
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let slider"> {{ slider.id }} </td>
      </ng-container>
    
    
      <!-- Edit/Delete Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let slider">
          <button mat-flat-button color="accent" (click)="openDialog(slider)">Edit</button>
          <span class="spacer"></span>
          <button mat-flat-button color="warn" (click)="delete(slider)">Delete</button>
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator class="mat-paginator table-paginator" [pageSizeOptions]="[50, 100, 200]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements" >
  </mat-paginator>
  </div>
