<div class="container">


  <h1 class="title" mat-dialog-title>{{ data ? 'Edit Tour Package' : 'Add Tour Package' }}</h1>
  <div mat-dialog-content class="dialog-content">
    <form [formGroup]="tourPackageForm">
       <!-- Image Upload -->
      
       <div>
        <!-- Use the FileUploaderComponent -->
        <app-file-uploader (fileUploaded)="onFileUploaded($event)"></app-file-uploader>

        <div class="dvImage" *ngIf="imagePath">
          <h3>Image:</h3>
          <img [src]="imagePath" alt="Selected Image" class="preview-image" />
        </div>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Package Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <div class="full-width">
        <label class="mat-label">Description</label>
        <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
      </div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Persons</mat-label>
        <input matInput type="number" formControlName="persons">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Duration</mat-label>
        <input matInput formControlName="duration">
      </mat-form-field>
       <!-- Destination -->
       <mat-form-field appearance="outline" class="full-width">
        <mat-label>Destination</mat-label>
        <mat-select formControlName="destinationId">
          <mat-option *ngFor="let destination of destinations" [value]="destination.id">
            {{ destination.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()" color="primary">Cancel</button>
    <button mat-raised-button (click)="onSave()" [disabled]="!tourPackageForm.valid" class="save-button">Save</button>
  </div>
  </div>
