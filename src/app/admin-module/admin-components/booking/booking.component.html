
<div class="heading">
    <h1>Booking Details</h1>
  </div>
  
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Enquiry Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let enquiry"> {{ enquiry.name }} </td>
      </ng-container>
      <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let enquiry"> {{ enquiry.emailAddress }} </td>
      </ng-container>
    
      <!-- Enquiry Date Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Date</th>
        <td mat-cell *matCellDef="let enquiry"> {{ enquiry.dateTime }} </td>
      </ng-container>
    
      <!-- Enquiry From Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination</th>
        <td mat-cell *matCellDef="let enquiry"> {{ enquiry.destination }} </td>
      </ng-container>
      <!-- Enquiry Message Column -->
      <ng-container matColumnDef="specialRequest">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Special Request </th>
        <td mat-cell *matCellDef="let enquiry"> {{ enquiry.specialRequest }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator class="mat-paginator table-paginator" [pageSizeOptions]="[50, 100, 200]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements" >
  </mat-paginator>
  </div>
