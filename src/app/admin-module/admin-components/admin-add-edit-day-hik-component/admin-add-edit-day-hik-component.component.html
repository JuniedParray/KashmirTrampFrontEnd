<div class="container">


    <h1 class="title" mat-dialog-title>{{ data ? 'Edit' : 'Add New' }}</h1>
    <div mat-dialog-content class="dialog-content">
      <form [formGroup]="form">
         <!-- Image Upload -->
         <div>
          <!-- Use the FileUploaderComponent -->
          <app-file-uploader (fileUploaded)="onFileUploaded($event)"></app-file-uploader>
  
          <div class="dvImage" *ngIf="imagePath">
            <h3>Image:</h3>
            <img [src]="imagePath" alt="Selected Image" class="preview-image" />
          </div>
        </div>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Destination</mat-label>
          <input matInput formControlName="destination">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <input matInput  formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Distance(kms)</mat-label>
            <input matInput type="number" formControlName="distance">
        </mat-form-field>


      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()" color="primary">Cancel</button>
      <button mat-raised-button (click)="onSave()" [disabled]="!form.valid" class="save-button">Save</button>
    </div>
    </div>
