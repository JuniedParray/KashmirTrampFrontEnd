<div  >
    <div class="team-item alignCenter">
        <div class="overflow-hidden">
            <img class="teamImage img-fluid" src="{{team?.image}}" alt="">
        </div>
        <div class="position-relative d-flex justify-content-center" style="margin-top: -19px;">
            <a class="btn btn-square mx-1" href="{{team?.fbLink}}"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-square mx-1" href="{{team?.instaLink}}"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="text-center p-4">
            <h5 class="mb-0">{{team?.name}} </h5>
            <small>{{team?.role}} </small>
        </div>
    </div>
</div>
