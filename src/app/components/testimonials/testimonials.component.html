<div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let testimonial of testimonials; let i = index" class="carousel-item" [class.active]="i === 0">
        <div class="testimonial-card">
          <div class="rating">
            <span *ngFor="let star of [].constructor(testimonial.rating); let i = index">‚≠ê</span>
          </div>
          <p class="testimonial-comment">"{{ testimonial.comment }}"</p>
          <h5 class="testimonial-name">- {{ testimonial.name }}</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  </div>
