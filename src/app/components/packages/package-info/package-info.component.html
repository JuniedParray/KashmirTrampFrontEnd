<div>
    <div class="package-item">
        <div class="overflow-hidden">
            <img class="img-fluid" src="{{packageInfo?.image}}" alt="">
        </div>
        <div class="d-flex border-bottom">
            <small class="flex-fill text-center border-end py-2"><i
                    class="fa fa-map-marker-alt text-primary me-2"></i>{{packageInfo?.location}}</small>
            <small class="flex-fill text-center border-end py-2"><i
                    class="fa fa-calendar-alt text-primary me-2"></i>{{packageInfo?.duration}} days</small>
            <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>{{packageInfo?.persons}}
                Person</small>
        </div>
        <div class="text-center p-4">
            <h3 class="mb-0">${{packageInfo?.price}}</h3>
            <div class="mb-3">
                <small class="fa fa-star text-primary"></small>
                <small class="fa fa-star text-primary"></small>
                <small class="fa fa-star text-primary"></small>
                <small class="fa fa-star text-primary"></small>
                <small class="fa fa-star text-primary"></small>
            </div>
            <p>{{packageInfo?.name}}</p>
            <div class="d-flex justify-content-center mb-2">
                <a (click)="showPackageDetail(packageInfo?.id)" class="btn btn-sm btn-primary px-3 border-end"
                    style="border-radius: 30px 0 0 30px;">Read More</a>
                <a href="#" class="btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Book
                    Now</a>
            </div>
        </div>
    </div>
</div>
